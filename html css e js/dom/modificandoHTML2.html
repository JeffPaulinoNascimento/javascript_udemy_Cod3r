<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector("div");
        div.innerHTML = "Texto alterado"; /*altera o conteudo de um elemento (nesse caso trocou o paragrafo p por um texto solto dentro da div)*/
        
        //div.outerHTML = "Texto alterado"; /*altera o texto substituindo o elemento nese caso a div*/
        div.insertAdjacentHTML("beforebegin", "<p>Antes Inicio</p>"); /* (beforebegin) Antes de come√ßar o elemento */
        div.insertAdjacentHTML("afterbegin",  "<p>Depois Inicio</p>");
        div.insertAdjacentHTML("beforeend",  "<p>Antes Fim</p>");
        div.insertAdjacentHTML("afterend",  "<p>Depois Fim</p>");

        console.log(div.innerText);

    </script>
</body>

</html>
