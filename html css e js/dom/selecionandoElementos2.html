<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector("#primeiro").classList.add("destaque");
                
        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add("destaque"));
        /* OU DESSA FORMA COM FUNCTION
                const selecionar = function seletor(seletor) {
                document.querySelectorAll(seletor).forEach( function e(e){
                e.classList.add("destaque");        
            })
        }*/
        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove("destaque"));
               
        selecionar("div");
        deselecionar("*");
        
        selecionar(".terceiro.ultimo"); //tem as duas classes ao mesmo tempo
        deselecionar("*");

        selecionar(":not(#primeiro)");
        deselecionar("*");

        selecionar(":nth-child(1)"); //seleciona o primeiro filho de cada elemento, se não tiver filho não seleciona nada
        deselecionar("*");

        selecionar("div:nth-of-type(1)");//primrio elemento de um determinado tipo(no caso a div que foi passado anteriormente)
        deselecionar("*");

        selecionar("[wb-attrib]");
        
    </script>
</body>
</html>
