<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #01</h1>
    <div id="conteudo1"></div>
    <div id="conteudo2"></div>
    <div id="conteudo3"></div>

    <script>
      // Conteudo 1
      $("#conteudo1").append("<p>Conteudo 1</p>"); // append = adiciona algo no html

      // Conteudo 2
      /* $('li') // dessa forma o jquery seleciona a tag 'li' na DOM */
      /* $('<li>') // dessa forma o jquery cria o 'li' na DOM */

      const elementos = [
        $("<li>").append("Arroz"),
        $("<li>").append("Feijão"),
        $("<li>").append("Macarrão")
      ];

      /* const lista = $('<ul><li>Sorvete</li></ul>').append(elementos) // append coloca o sorvete em primeiro lugar na lista */
      const lista = $("<ul><li>Sorvete</li></ul>").prepend(elementos); // prepend coloca os elementos em primeiro lugar na lista
      $("#conteudo2").append(lista);

      // Conteudo 3
      $("#conteudo3")
        .append("<h1>1</h1>")
        .append("<h1>2</h1>")
        .prepend("<h1>0</h1>");
      $("#conteudo3").html("<h1>123</h1>");

      // Alterando todos
      $("div[id]").html("<strong>Todos</strong>"); // Seleciona todas as div que tem id e substitui com o 'html'
    </script>
  </body>
</html>
