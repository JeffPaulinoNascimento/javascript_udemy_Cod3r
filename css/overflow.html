<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overflow</title>
    <style>
        div {
            font-size: 40px;
            height: 100px;
            width: 260px;
            border: solid 3px;
            overflow: hidden; /*tudo que estiver fora da div será oculto*/
            overflow: scroll; /*coloca o scroll dentro da div*/
            overflow-x: scroll; /*coloca o scroll somente no eixo x*/
            overflow-y: hidden; /*esconde o scroll do eixo y*/  

        }
    </style>
</head>
<body>
    <div>
        TudoFuncionaMuitoBemEmCSS!!!
        Texto muito grande para caber nessa div.
        Já pensou qual será o comportamento padrão?
    </div>
</body>
</html>
